<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowSeek</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        /* font import */
        @import url('https://fonts.cdnfonts.com/css/norwester');

        .card-img-top {
            width: 100%;
            height: 25vw;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <img src="Logo_NoWords.png" alt="Logo" style="height: 100px">
            <h1 style="margin: 5px; font-family: 'Norwester', sans-serif">ShowSeek</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5 justify-content-end" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Events or artists...">
                    <button class="btn btn-dark" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Header Image -->
    <div class="card m-3 p-3 shadow">
        <img class="card-img-top" src="show_header.jpeg" alt="Image of Crowd">
        <div class="card-body">
            <h5 class="card-title">Events Near You </h5>
            <p class="card-text">Search for events by your favorite artists!</p>
            <a href="#" class="btn btn-dark mb-2" style="background-color: #FF6E51 ">Start Rockin'</a>
            <p class="card-text"><small class="text-muted">Last updated 2 minutes ago</small></p>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-dark" href="#">ShowSeek.com</a>
        </div>
    </footer>

</body>

</html>
