    <!-- User Log-In Form -->
    <form action="user_login.html" method="get" style="margin: 20px">
        <form>
            <div class="row">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="mb-3">
                        <label for="user">Username:</label>
                        <input required type="text" name="user" class="form-control" id="user" aria-describedby="user"
                            placeholder="Enter username">
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="exampleInputPassword1">Password:</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn btn-dark px-5 mt-3">Submit</button>
            <!-- event handling & window object example -->
            <button type="submit" class="btn btn-dark px-5 mt-3" onclick="showAlert()">Click for an insult</button>
        </form>
    </form>
