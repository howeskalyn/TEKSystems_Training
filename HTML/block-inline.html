<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* outer div */
        div {
            margin-top: 10px;
            background-color: rgb(6, 0, 0);
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        /* inner div */
        div div {
            background-color: rgb(106, 186, 208);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            Inner Div 1
        </div>
        <div>
            Inner Div 2
        </div>
    </div>
    <div>
        <div>
            Inner Div 1
        </div>
        <div>
            Inner Div 2
        </div>
    </div>
</body>

</html>
