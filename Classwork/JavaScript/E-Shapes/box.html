    <title>Box</title>
</head>

<script>
    /* Write a program box.html that asks the user to input width and height and prints a solid
    rectangular box of the requested size using asterisks. */
    let width = prompt("Input width: ");
    let height = prompt("Input height: ");
    // let width = 4;
    // let height = 3;

    console.log("Shape:");
    let s = "";
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++) {
            s += "*";
        }
        console.log(s + "\n");
        s = "";
    }

</script>
