<script>
    /* Write a program cross.html that asks the user to input the shape size, and prints a
    diagonal cross of that dimension.*/
    // let size = prompt("Input size: ");
    let size = 8;

    console.log("Shape:");
    let l = 1;
    let r = size;
    let s = "";
    for (let i = 0; i < size; i++) {
        for (let j = 1; j <= size; j++) {
            if (j === l || j === r) {
                s += "*";
            } else {
                s += " ";
            }
        }

        r--;
        l++;
        console.log(s);
        s = ""; //reset
    }

</script>
