<script>
    /* Write a program trapezoid.html that prints an upside-down trapezoid of given width and height.
    If the input height is impossibly large for the given width, then the program should report, Impossible shape!*/

    let width = prompt("Input width: ");
    let height = prompt("Input height: ");
    // let width = 12;
    // let height = 5;

    if (width - (height * 2) > 0) {

        console.log("Shape:");
        let s = [];
        for (let i = 0; i < width; i++) {
            s.push("*");
        }

        console.log(s.join(""));

        for (let i = 0; i < height - 1; i++) {
            s[i] = " ";
            s.pop();
            console.log(s.join(""));
        }

    } else {
        console.log("Impossible shape!");
    }


</script>
