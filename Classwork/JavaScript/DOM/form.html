    <!-- when the form submits:

    -make eusre the first & last name fields have a value
    -put an red error message under -->

    <form name="myForm" onSubmit="mySubmitFunction(event)">
        First Name <input required type="text" name="firstName" id="firstNameId">
        <br>
        Last Name <input required type="text" name="lastName" id="lastNameId">
        <br>
        Phone # <input type="tel" name="phone" id="phoneId" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br><br>
        <button>Submit</button>
    </form>
