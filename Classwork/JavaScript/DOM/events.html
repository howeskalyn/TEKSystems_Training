<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>

    <h1>Events Examples!</h1>

    <ul id="unordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li id="deleteMe">Item 4</li>
        <li>Item 5</li>
    </ul>

    <button onclick="clickMe()">Click Me</button>
    <button id="event-handler">Using On Click</button>

    <script>

        // function for button click
        function clickMe() {
            let list = document.getElementById('unordered-list');
            let newElement = document.createElement('li'); // new list item
            newElement.innerHTML = "New Element";
            list.appendChild(newElement);
        }

        // another way to preform an event
        function eventHandler() {
            let list = document.getElementById('unordered-list');
            let newElement = document.createElement('li'); // new list item
            newElement.innerHTML = "New Element w/ Event Handler";
            list.appendChild(newElement);
        }
        let eh = document.getElementById('event-handler');
        eh.addEventListener('mouseover', eventHandler);

        // creating new child node/element, paragraph
        let paragraph = document.createElement('p');
        paragraph.innerHTML = "This is a new paragraph.";
        document.body.appendChild(paragraph);

        // remove node/element 4 from unordered list
        let uselessElement = document.getElementById("deleteMe");
        uselessElement.remove();


    </script>

</body>

</html>
