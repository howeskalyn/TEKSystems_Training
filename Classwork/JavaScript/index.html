<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<script>
    function abc(x, y) {
        console.log("this is in the abc function " + (x + y));
    }

    abc(3, 5);
    abc("3", "5");
    abc(3, "5");

    // strings can use "" or ''
    console.log("test escape \" to console (in inspect)");
    console.log('test to \' console (in inspect)');

    console.log('"3" == 3 is ' + ("3" == 3));
    console.log('"3" === 3 is ' + ("3" === 3));
    console.log('"3" === "3" is ' + ("3" === "3"));

    // scope testing
    {
        let y = "y";
        var x = 3;
        console.log(y);
    }
    console.log(x);

    // example error from slides -> output is 11 ww/ var
    // using let the index is not defined
    for (var index = 0; index <= 10; index++);
    {
        console.log(index);
    }

</script>

</html>
