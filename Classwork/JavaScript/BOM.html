    <!-- Window resizing -->
    <h3>Information about the Window</h3>
    <table border="2">
        <tr>
            <th>outerWidth:</th>
            <td id="ow"></td>
            <th>outerHeight:</th>
            <td id="oh">
        </tr>
        <tr>
            <th>innerWidth:</th>
            <td id="iw"></td>
            <th>innerHeight:</th>
            <td id="ih"></td>
        </tr>
    </table>
    <script>
        document.getElementById("ow").innerHTML = window.outerWidth;
        document.getElementById("oh").innerHTML = window.outerHeight;
        document.getElementById("iw").innerHTML = window.innerWidth;
        document.getElementById("ih").innerHTML = window.innerHeight; 
    </script>

    <!-- Window open/close -->
    <p>Click the buttons below</p>
    <button type="button" onclick="newWindow()">Open New Window</button>
    <button type="button" onclick="closeWindow()"> Close Window!</button>
    <script>
        var myWindow;
        function newWindow() {
            myWindow = window.open("https://perscholas.org/", "perscholas", "width=400, height=200, resizable=yes, scrollbars=yes, location=yes");
            myWindow.focus();
        }
        function closeWindow() {
            myWindow.close();
        }
    </script>

    <!-- Navigator Object Example -->
    <h3>Determining the Platform</h3>
    <p id="myP"></p>
    <input type="button" value="Which Platform?" id="btnPlatform">
    <script>
        var p = document.getElementById("myP");
        function whichPlatform() {
            var OS = navigator.platform.toLowerCase();
            if (OS.indexOf("win") != -1) {
                p.textContent = "You are running Windows OS.";
            }
            else if (OS.indexOf("mac") != -1) {
                p.textContent = "You are running Mac OS";
            }
            else if (OS.indexOf("unix") != -1) {
                p.textContent = "You are running Unix OS";
            }
            else if (OS.indexOf("linux") != -1) {
                p.textContent = "You are running Linux OS";
            }
            else {
                p.textContent = "Please buy a computer";
            }
        }
        function init() {
            var btnPlatform = document.getElementById("btnPlatform");
            btnPlatform.onclick = whichPlatform;
        }
        window.onload = init;

    </script>
