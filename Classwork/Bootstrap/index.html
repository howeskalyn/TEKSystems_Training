<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="ms-3">
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <button type="button" class="btn btn-danger me-3 pt-3">Danger</button>
    <button type="button" class="btn btn-warning pb-3 me-3">Warning</button>
    <button type="button" class="btn btn-primary px-5">Primary</button>
    <button type="button" class="btn btn-dark ms-2 w-50">Dark</button>

    <div class="container-fluid mt-5 pe-5">
        <div class="row">
            <div class="col-1 border">1</div>
            <div class="col-1 border">2</div>
            <div class="col-1 border">3</div>
            <div class="col-1 border">4</div>
            <div class="col-1 border">5</div>
            <div class="col-1 border">6</div>
            <div class="col-1 border">7</div>
            <div class="col-1 border">8</div>
            <div class="col-1 border">9</div>
            <div class="col-1 border">10</div>
            <div class="col-1 border">11</div>
            <div class="col-1 border">12</div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 1 of 3</div>
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 2 of 3</div>
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 border">Box 3 of 3</div>
        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border"> Box 1/4 </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border"> Box 2/4 </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border"> Box 3/4 </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border"> Box 4/4 </div>
        </div>

        <div class="row">
            <div class="col-6 border"> 1/6 </div>
            <div class="col-6 border"> 2/6 </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2 border">
              1 of 3
            </div>
            <div class="col-md-auto border">
              Changes size with text length........
            </div>
            <div class="col col-lg-2 border">
              3 of 3
            </div>
          </div>
          <div class="row">
            <div class="col border">
              1 of 3
            </div>
            <div class="col-md-auto border">
              short text = short box
            </div>
            <div class="col col-lg-2 border">
              3 of 3
            </div>
          </div>
    </div>
</body>

</html>
