<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <form action="forms_example.html" method="get" style="margin: 20px">
        <form>
            <!-- this form wont fill the whole page now when window is resized -->
            <div class="row">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="mb-3">
                        <label for="exampleFirstName">First Name</label>
                        <input type="text" name="exampleFirstName" class="form-control" id="exampleFirstName"
                            aria-describedby="exampleFirstName" placeholder="Enter first name">
                    </div>
                </div>
            </div>
            <form style="margin:20px;">
                <div class="form-group mb-3">
                    <label for="exampleLastName">Last Name</label>
                    <input type="text" name="exampleLastName" class="form-control" id="exampleLastName"
                        aria-describedby="exampleLastName" placeholder="Enter last name">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-dark px-5"
                    style="background-color:rgb(17, 163, 230)">Submit</button>
            </form>
        </form>
</body>

</html>
